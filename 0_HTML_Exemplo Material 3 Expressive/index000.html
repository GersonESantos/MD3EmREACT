<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criatividade Expressiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos inspirados no exemplo anterior */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Cor de fundo do exemplo 'Material 3 Expressive - Um Usuário' */
            background-color: #FDF5E6; /* Equivalente a .bg-expressive-surface */
            /* Fonte base para o corpo, caso haja outros textos */
            font-family: 'Inter', sans-serif;
        }

        h1 {
            /* Aplicando a fonte 'Pacifico' para a frase principal */
            font-family: 'Pacifico', cursive; /* Equivalente a .font-display */
            font-size: 4rem; /* Tamanho da fonte aumentado para destaque */
            /* Cor do texto primário do exemplo 'Material 3 Expressive - Um Usuário' */
            color: #6A0DAD; /* Equivalente a .text-expressive-primary */
            text-align: center;
            /* Adicionando uma sombra sutil inspirada no .shadow-expressive */
            text-shadow: 2px 2px 8px rgba(106, 13, 173, 0.15);
        }
    </style>
</head>
<body>
    <h1>Login</h1>
</body>
</html>
