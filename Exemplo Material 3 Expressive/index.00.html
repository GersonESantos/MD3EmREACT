<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criatividade</title>
    <style>
        /* Estilo básico para centralizar e dar destaque */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima para ocupar a tela toda */
            margin: 0;
            background-color: #f0f0f0; /* Um fundo suave */
            font-family: sans-serif; /* Uma fonte padrão legível */
        }
        h1 {
            font-size: 3rem; /* Tamanho da fonte */
            color: #333; /* Cor do texto */
            text-align: center; /* Centralizar o texto, caso haja quebra de linha */
        }
    </style>
</head>
<body>
    <h1>Criatividade em Foco!</h1>
</body>
</html>
